extend type Mutation {
    createArticle(
        input: ArticleCreateInput!
    ): ArticleCreateResponse!
}

input ArticleCreateInput {
    id: UUID!
    content: String!
}

type ArticleCreateOk {
    article: Article!
}

type ArticleCreateBadRequest {
    message: String!
}

union ArticleCreateResponse = ArticleCreateOk | ArticleCreateBadRequest